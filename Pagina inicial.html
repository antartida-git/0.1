<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="Pagina inicial.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.O.S Antártica</title>
  </head>
  <body>
    <!-- Seção de vídeo de fundo com título e menu -->
    <header class="primeira-tela">
      <video class="Video-fundo" autoplay loop muted playsinline>
        <source src="src/video/Tela-inicial.mp4" type="video/mp4" />
      </video>
      <div class="header">
        <h1 id="Titulo">Antártica</h1>
        <h2 id="Subtitulo">Por um futuro melhor</h2>
      </div>

      <nav>
        <a href="Pagina inicial.html">
          <img src="src/img/Logo 2.png" alt="Home" class="botao-home" />
        </a>
        <!-- Menu dropdown -->
        <div class="dropdown">
          <button class="dropbtn">
            <img src="src/img/Icone-menu.png" alt="Menu" class="menu-icon" />
          </button>
          <div class="dropdown-content">
            <a href="Pagina inicial.html">
              <img
                src="src/img/Icone-arquivo2.png"
                alt="Artigos"
                class="icon"
              />
              Artigos
            </a>
            <a href="Pagina inicial.html">
              <img src="src/img/icone-clima.png" alt="Clima" class="icon" />
              Clima
            </a>

            <a href="Pagina inicial.html">
              <img
                src="src/img/botao-especie.png"
                alt="Espécies"
                class="icon"
              />
              Espécies
            </a>

            <a href="Pagina inicial.html">
              <img
                src="src/img/Icone-linha2.png"
                alt="Linha do Tempo"
                class="icon"
              />
              Linha do tempo
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Segunda seção com chamada para ação -->
    <main class="segunda-tela">
      <section>
        <h1 id="Titulo-segun">O continente precisa da sua ajuda.</h1>
        <button id="Botao-ajuda">Como você pode ajudar</button>
      </section>
    </main>

    <!-- Script para efeito de scroll -->
    <script>
      window.addEventListener("scroll", function () {
        const titulo = document.getElementById("Titulo");
        const subtitulo = document.getElementById("Subtitulo");
        const opacityValue = 1 - window.scrollY / window.innerHeight;

        titulo.style.opacity = opacityValue;
        subtitulo.style.opacity = opacityValue;
      });

      // Função para verificar se o elemento está visível no viewport
      function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth)
        );
      }
    </script>
  </body>
</html>
